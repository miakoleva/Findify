<header class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']">Findify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']">Home</a>
                </li>
                @if(!loggedIn) {
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/signup']" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Sign
                        Up</a>
                </li>
                }
                @if(loggedIn) {
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/your-posts']">Your Posts</a>
                </li>
                @if(currentUser?.role === "ROLE_ADMIN") {
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/pending']">Pending</a>
                </li>
                }

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']" (click)="logOut()">Log Out</a>
                </li>
                }

            </ul>
        </div>
    </div>
    @if (loggedIn) {
    <div class="d-flex">
        <button type="button" [routerLink]="['/add-post']" class="btn btn-outline-primary">Make a post</button>
    </div>
    }

</header>
