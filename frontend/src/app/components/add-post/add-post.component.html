<div class="modal-fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" >New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="itemTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="itemTitle" placeholder="Name" formControlName="title">
                    </div>
                    <div class="mb-3">
                        <label for="inputCategory" class="form-label">Category</label>
                        <select id="inputCategory" class="form-control" formControlName="category">
                            <option selected>Choose...</option>
                            <option>Keys</option>
                            <option>Personal Documents</option>
                            <option>Phone</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Write short description..." formControlName="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="inputMunicipality" class="form-label">Municipality</label>
                        <select id="inputMunicipality" class="form-control" formControlName="municipality">
                            <option selected>Choose...</option>
                            @for(m of municipalities; track m.id) {
                                <option>{{m.name}}</option>
                            }
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Insert photo</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file" formControlName="image">
                    </div>
                    <div class="mb-3">
                        <fieldset>
                            <label class="form-label">Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="lostorfound" id="lost" value="lost" formControlName="lostorfound"
                                    checked>
                                <label class="form-check-label" for="lost">Lost item</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="lostorfound" id="found"
                                    value="found" formControlName="lostorfound">
                                <label class="form-check-label" for="found">Found item</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
